<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <header>
        <h1>Words and Character Counter</h1>
    </header>
     
    <div class="wrapper">
 
        <div class="count">
            <div class="">
                <h4 id="countWord">0</h4>
                <p>Words</p>
            </div>
            <div class="">
                <h4 id="countChar">0</h4>
                <p>Characters</p>
            </div>
        </div>
        <div class="container">
            <textarea id="inputText" rows="12" placeholder="Enter the text here....."></textarea>
        </div>
    </div>

</body>

<script src="js/script.js">
</script>
</html>
